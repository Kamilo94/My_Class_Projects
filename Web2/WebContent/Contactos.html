	<body>
		<div id="container">
			<header>
				<h1>Formulario de Contactos</h1>
			</header>

		<div class="clearfix"></div>
             <div class="contacto">
               
                <form action="">
                    <p>
                        <label for="nombrecompleto">Nombre Completo</label><br/>
						<input type="text" id="numerodedocumento" placeholder="Escriba su Nombre y Apellido" required="required" /><br/>
                    </p>
                    <p>
                      	<label for="numerodedocumento">Numero de Documento</label><br/>
						<input type="text" id="nombrecompleto" Placeholder="Escriba el Numero de Documento" required="required"/><br/>
                    </p>
                    <p>
                        <label for="email">Email</label><br/>
						<input type="email" id="email" placeholder="Escriba su Correo Electronico" required="required"/><br/>	
                    </p>
                    <p>
                        <label for="clave">Clave</label><br/>
						<input type="password" id="clave" placeholder="Escriba la Clave" required="required"/><br/>
                    </p>
                    
                     <p>
                       <label>Genero</label><br/>
						<input name="rgenero" type="radio" id="gemasculino"/>Masculino<br/>
						<input name="rgenero" type="radio" id="gefemenino"/>Femenino<br/>
						<input name="rgenero" type="radio" id="geotros"/>Otros<br/>
                    </p>
                    
                    <p>
	                    <label>Nivel de Estudio</label><br/>
						<input id="cnotiene" type="checkbox"/>No tiene Estudios<br/>
						<input id="ctecnico" type="checkbox"/>Tecnico<br/>
						<input id="csuperior" type="checkbox"/>Superior<br/>
						<input id="cmaestria" type="checkbox"/>Maestria<br/>
						<input id="cdoctorado" type="checkbox"/>Doctorado<br/>
                    </p>
                    <p>
                    	<label>Fecha de Nacimiento:</label><br/>
						<input id="fechanacimiento" type="date"required="required"/><br/>
                    </p>
                    <p>
                    	<label>Color Favorito:</label><br/>
						<input id="color" type="color"required="required"/><br/>
                    </p>
                    
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            ENVIAR
                        </button>
                    </p>
                    <div >
                       	<input type="button" name="" value="Activar" onclick="activarcaja()">
						
                    </div>
                    <div class="">
                    	<input type="button" name="" value="Desactivar" onclick="desactivarcaja()">
                    </div>
      
                </form>
            </div>	
			<footer>
				<h2>Clase de Programacion Footer</h2>
			</footer>
